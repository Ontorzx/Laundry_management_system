{% extends 'enroll/base.html' %}
{% load static %}

{% block content %}

<div class="row">

    <div class="col-sm-10 offset-1">
        <h4 class="mt-sm-5 text-center alert alert-info">Customer Details:</h4>
        {% if pi %}
            <table class="table table-hover">
                <thead>
                    <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Delivery_date</th>
                    <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                
                    <tr>
                    <th scope="row">{{pi.id}}</th>
                    <td>{{pi.name}}</td>
                    <td>{{pi.email}}</td>
                    <td>{{pi.Address}}</td>
                    <td>{{pi.contact}}</td> 
                    <td>{{pi.Delivery_date}}</td>
                    <td>
                    <a href="{% url 'update_data'  %}" class="btn btn-warning ">Edit</a>
                    <form action="{% url 'delete_data'  %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <input type="submit" class ="btn btn-danger" value="Delete"> 
                    </form>
                    </td>
                    
                    </tr>

                        
                   
                </tbody>
                </table>
                {% endif %}

   
        




                

        
        
    </div>
</div>

{% endblock content %}
